<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>Netflix Brasil - assistir as séries online, assistir os filmes online</title>

    <!---------- Css ----------->
    <link rel="stylesheet" href="css/style.css">
    
    <!---------- FontAwsome icons ----------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-------- Bootstrap ------>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>
    <body>
        <!-- Só uma imagem -->
      <header  >
        <nav class="navbar navbar-default ">
            <a class="navbar-brand" href="#">
              <img src="{% static 'img/logo.png' %}"  alt="">
            </a>
           <a href="#"><button class="btn-login  my-2 my-sm-0" type="submit">Entrar</button></a> 
          </nav>
      </header>
    <section class="banner-haker">
    <div class="row d-flex justify-content-center ">
      <div class="contatinr-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  align="center">     
        <div class="banner" >  
          <div class="card-body justify-content-center  ">
            <h1 class="banner-title text-center">Filmes, séries e muito mais. Sem limites.</h1>       
            <h2 class="banner-subtitle">Assista onde quiser. Cancele quando quiser.</h2>
            <br>        
            <h3 class="banner-paragraph">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
           <br>
           <div class="row d-flex justify-content-center">
            <div class="input-group input-group--modifier mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="button-addon2">Vamos lá <i class="fas fa-chevron-right"></i></button>
              </div>
            </div>
           </div>  
          
          </div>
          <br><br>
        </div>
        </div>         
      </div>
    </div>
    </section>
    <section class="section-banner">
      <div class="row ">
        <div class="contatiner-fluid">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >  
            <div class="row  ">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " > 
                <div class=" section-banner-title">
                  <h1>Aproveite na TV.</h1>
                  <h2>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros aparelhos.</h2>
                </div>         
              </div>        
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" > 
                  <div class="img-float-right">
                    <div class="banner-img-rack"></div>
                    <img alt="" class="rack" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" data-uia="our-story-card-img">
                  </div>            
                </div>              
            </div>      
          </div>
        </div>
      </div>
    </section>
    </body>
</body>
</html>
